<div class="modal"></div>
<div class="feed-window">
    <div class="feed-window__title">Оставить отзыв </div>
    <div class="feed-window__form">
        <div class="feed-window__column-one feed-window__column">
            <p class="feed-window__error">Пожалуйста, заполните поле</p>
            <input type="text" placeholder="Имя">
            <input type="text" placeholder="Достоинства">
            <input type="text" placeholder="Недостатки">
        </div>
        <div class="feed-window__column-two feed-window__column">
            <div class="feed-window__rate">
                <span class="feed-window__text">Оцените товар:</span>
                <div class="feed-window__stars">
                    <img src="./img/empty.png" alt="empty-star" data-rate='0' width="28" height="28">
                    <img src="./img/empty.png" alt="empty-star" data-rate='0' width="28" height="28">
                    <img src="./img/empty.png" alt="empty-star" data-rate='0' width="28" height="28">
                    <img src="./img/empty.png" alt="empty-star" data-rate='0' width="28" height="28">
                    <img src="./img/empty.png" alt="empty-star" data-rate='0' width="28" height="28">
                </div>
            </div>
            <p class="feed-window__error">Пожалуйста, заполните поле</p>
            <textarea type="text" placeholder="Комментарий"></textarea>
        </div>
    </div>
    <button type="button" class="feed-window__send-btn">оставить отзыв</button>
    <button type="button" class="feed-window__close-btn"><img src="./img/close.png" alt="close" width="15" height="15"></button>
</div>
