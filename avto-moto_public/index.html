<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <link rel="stylesheet" href="/css/style.min.css">    <title>Avto-Moto</title></head><body>    <div class="menu">  <div class="menu__body">    <div class="logo">      <a>        <picture><source srcset="./img/logo.webp" type="image/webp"><img src="./img/logo.png" alt="logo" class="logo__pic"></picture>      </a>    </div>    <nav class="nav nav__wrapper">        <a href="#" class="nav__link">Автомобили</a>        <a href="#" class="nav__link">Контакты</a>        <a href="#" class="nav__link">Услуги</a>        <a href="#" class="nav__link">Вакансии</a>    </nav>  </div></div>    <div class="main main__wrapper">    <div class="slider">        <div class="slider__main">            <div class="slider__new-model">                <p>new model</p>            </div>            <div class="slider__item">                <picture><source srcset="./img/slide-1.webp" type="image/webp"><img src="./img/slide-1.png" alt="slide_1" class="slider__item-pic"></picture>            </div>            <div class="slider__item">                <picture><source srcset="./img/slide-2.webp" type="image/webp"><img src="./img/slide-2.png" alt="slide_2" class="slider__item-pic"></picture>            </div>            <div class="slider__item">                <picture><source srcset="./img/slide-3.webp" type="image/webp"><img src="./img/slide-3.png" alt="slide_3" class="slider__item-pic"></picture>            </div>        </div>        <div class="slider__control">            <button class="slider__btn" disabled>&larr;</button>            <div class="slider__mini-block">                <picture><source srcset="./img/slide-1-mini.webp" type="image/webp"><img class="slider__mini-pic" src="./img/slide-1-mini.png" alt="slide_1"></picture>                <picture><source srcset="./img/slide-2-mini.webp" type="image/webp"><img class="slider__mini-pic" src="./img/slide-2-mini.png" alt="slide_2"></picture>                <picture><source srcset="./img/slide-3-mini.webp" type="image/webp"><img class="slider__mini-pic" src="./img/slide-3-mini.png" alt="slide_3"></picture>            </div>            <button class="slider__btn">&rarr;</button>        </div>    </div>    <div class="product-info product-info__position">        <div class="product-info__title">Марпех 11</div>        <div class="product-info__icons-block">            <div class="product-info__icon">                <picture><source srcset="./img/icon-1.webp" type="image/webp"><img src="./img/icon-1.png" alt="icon-1"></picture>                <div class="product-info__descript">бензин</div>            </div>            <div class="product-info__icon">                <picture><source srcset="./img/icon-2.webp" type="image/webp"><img src="./img/icon-2.png" alt="icon-2"></picture>                <div class="product-info__descript">механика</div>            </div>            <div class="product-info__icon">                <picture><source srcset="./img/icon-3.webp" type="image/webp"><img src="./img/icon-3.png" alt="icon-3"></picture>                <div class="product-info__descript">100 л.с.</div>            </div>            <div class="product-info__icon">                <picture><source srcset="./img/icon-4.webp" type="image/webp"><img src="./img/icon-4.png" alt="icon-4"></picture>                <div class="product-info__descript">1.4 л</div>            </div>        </div>        <div class="product-info__cost-block">            <div class="product-info__current-cost">2 300 000 ₽</div>            <div class="product-info__old-cost">2  400 000 ₽</div>        </div>        <button class="product-info__request-btn product-info__btn">оставить заявку</button>        <button class="product-info__credit-btn product-info__btn">В КРЕДИТ ОТ 11 000 ₽</button>    </div></div>    <div class="product-description product-description__main">    <div class="product-description__control-block">        <button class="product-description__btn">Характеристики</button>        <button class="product-description__btn">Отзывы</button>        <button class="product-description__btn">Контакты</button>    </div>    <div class="product-description__characters-block">        <div class="product-description__char"><span class="product-description__name">Трансмиссия</span><span class="product-description__value">Роботизированная</span></div>        <div class="product-description__char"><span class="product-description__name">Мощность двигателя, л.с.</span><span class="product-description__value">249</span></div>        <div class="product-description__char"><span class="product-description__name">Тип двигателя</span><span class="product-description__value">Бензиновый</span></div>        <div class="product-description__char"><span class="product-description__name">Привод</span><span class="product-description__value">Полный</span></div>        <div class="product-description__char"><span class="product-description__name">Объем двигателя, л</span><span class="product-description__value">2.4</span></div>        <div class="product-description__char"><span class="product-description__name">Макс. крутящий момент</span><span class="product-description__value">370/4500</span></div>        <div class="product-description__char"><span class="product-description__name">Количество цилиндров</span><span class="product-description__value">4</span></div>    </div></div>    <script src="/js/script.js"></script></body></html>
